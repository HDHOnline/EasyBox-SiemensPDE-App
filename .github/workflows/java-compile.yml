name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'  # oder adoptium, je nach Pr√§ferenz
          java-version: '17'

      - name: Compile Java
        run: javac -d bin src/com/pi4j/crowpi/components/SiemensPDE.java
